<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise #4 - Bootstrap Only</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- Full-width buttons with different sizes -->
  <button class="btn btn-danger btn-lg w-100 mb-3">Button</button>
  <button class="btn btn-warning btn-md w-100 mb-3">Button</button>
  <button class="btn btn-success btn-sm w-100 mb-3">Button</button>

  <!-- Inline buttons -->
  <div class="mt-4">
    <button class="btn btn-danger btn-lg me-2 mb-2">Button</button>
    <button class="btn btn-warning btn-md me-2 mb-2">Button</button>
    <button class="btn btn-success btn-sm me-2 mb-2">Button</button>
    <button class="btn btn-secondary btn-sm mb-2">Button</button>
  </div>

</body>
</html>
