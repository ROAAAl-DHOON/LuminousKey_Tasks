<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed Layout with Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Container with fixed width -->
  <div class="container py-3" style="max-width: 1200px; overflow-x: auto;">
    
    <!-- Top gray bar -->
    <div class="bg-secondary" style="height: 20px;"></div>

    <!-- Grid using Bootstrap rows and fixed columns -->
    <div class="row g-3 my-3">
      <!-- Blue (8 columns) -->
      <div class="col-8">
        <div class="bg-primary w-100" style="height: 100px;"></div>
      </div>
      <!-- Light Blue (4 columns) -->
      <div class="col-4">
        <div class="bg-info w-100" style="height: 100px;"></div>
      </div>

      <!-- Three yellow boxes -->
      <div class="col-4">
        <div class="bg-warning w-100" style="height: 100px;"></div>
      </div>
      <div class="col-4">
        <div class="bg-warning w-100" style="height: 100px;"></div>
      </div>
      <div class="col-4">
        <div class="bg-warning w-100" style="height: 100px;"></div>
      </div>

      <!-- Light Blue + Blue again -->
      <div class="col-4">
        <div class="bg-info w-100" style="height: 100px;"></div>
      </div>
      <div class="col-8">
        <div class="bg-primary w-100" style="height: 100px;"></div>
      </div>
    </div>

    <!-- Orange boxes: stay in one row and never wrap -->
    <div class="d-flex justify-content-between gap-3 mb-3" style="flex-wrap: nowrap; overflow-x: auto;">
      <div class="bg-warning" style="background-color: orange; height: 120px; width: 150px; flex-shrink: 0;"></div>
      <div class="bg-warning" style="background-color: orange; height: 120px; width: 150px; flex-shrink: 0;"></div>
      <div class="bg-warning" style="background-color: orange; height: 120px; width: 150px; flex-shrink: 0;"></div>
      <div class="bg-warning" style="background-color: orange; height: 120px; width: 150px; flex-shrink: 0;"></div>
    </div>

    <!-- Bottom gray bar -->
    <div class="bg-secondary" style="height: 20px;"></div>
  </div>

  <!-- No JS needed -->
</body>
</html>
