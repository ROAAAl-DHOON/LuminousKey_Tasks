<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise #2</title>
  <style>
    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    thead {
      background-color: white; /* Make the header row white */
    }

    /* Row colors */
    .row-pink {
      background-color: pink;
    }

    .row-yellow {
      background-color: yellow;
    }

    .row-blue {
      background-color: lightblue;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Mobile Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr class="row-pink">
        <td>John</td>
        <td>Doe</td>
        <td>0777777777</td>
        <td>john@example.com</td>
      </tr>
      <tr class="row-yellow">
        <td>Mary</td>
        <td>Moe</td>
        <td>0777777777</td>
        <td>mary@example.com</td>
      </tr>
      <tr class="row-blue">
        <td>July</td>
        <td>Dooley</td>
        <td>0777777777</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
