  <h2>Registration Form</h2>
  <form oninput="total.value = parseInt(age.value) + parseInt(experience.value)">
    
    <!-- Personal Info Group -->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Full Name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com"><br><br>

      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" value="20"><br><br>
    </fieldset>

    <!-- Preferences -->
    <fieldset>
      <legend>Preferences</legend>

      <label for="language">Programming Language:</label>
      <select id="language" name="language">
        <option value="html" selected>HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select><br><br>

      <label for="skills">Select Skills (multiple):</label><br>
      <select id="skills" name="skills" multiple size="3">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select><br><br>

      <label for="tools">Favorite Tool:</label>
      <input list="tools" name="tools" id="toolInput">
      <datalist id="tools">
        <option value="VS Code">
        <option value="Sublime">
        <option value="Atom">
      </datalist><br><br>
    </fieldset>

    <!-- Experience -->
    <fieldset>
      <legend>Experience</legend>

      <label for="experience">Years of Experience:</label>
      <input type="number" id="experience" name="experience" value="2"><br><br>

      <label for="total">Age + Experience:</label>
      <output name="total" for="age experience">22</output><br><br>

      <label for="about">Tell us about yourself:</label><br>
      <textarea id="about" name="about" rows="4" cols="50" placeholder="Write something..."></textarea>
    </fieldset>

    <!-- Form Actions -->
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button" onclick="alert('Hello!')">Say Hello</button>

  </form>
