<!DOCTYPE html>
<html><head>
    <title>Your Website Title</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.f-O6p9FDCNFdCkYYDUYJSQHaHa?w=176&h=180&c=7&r=0&o=5&cb=iwc1&dpr=1.3&pid=1.7" type="image/x-icon">
  </head>
  <body>
<style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto; /* 3 equal columns */
      gap: 10px;
      background-color: #ccc;
      padding: 10px;
    }
  
    .grid-item {
      background-color: #fff;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
    }
  </style>
  
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
  </div>
<br><style>
    .flex-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #ccc;
      padding: 10px;
      height: 100px;
    }
  
    .flex-item {
      background-color: #fff;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
    }
  </style>
  
  <div class="flex-container">
    <div class="flex-item">A</div>
    <div class="flex-item">B</div>
    <div class="flex-item">C</div>
  </div>
  <h2>Embedded Website Example</h2>
  <iframe src="https://www.wikipedia.org" width="800" height="600" title="Wikipedia"></iframe>
  <br><br>
  <iframe width="560" height="315"
  src="https://www.youtube.com/embed/dQw4w9WgXcQ"
  title="YouTube video player"
  frameborder="0"
  allowfullscreen>
</iframe>
</body>
</html>
